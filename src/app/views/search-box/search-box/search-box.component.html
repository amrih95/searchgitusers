<div class="search-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="search-content">
          <div class="search-title">
            <h2>Input your github username</h2>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  (keyup)="handleOnChange($event)"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-primary" (click)="handleOnClick()">
                SUBMIT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
